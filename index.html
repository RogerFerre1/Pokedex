<!DOCTYPE html>

<html>

    <head>
        <title>Pokédex</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/estilo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon/favicon-16x16.png" type="image/x-icon">
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <main>
            <img src="" alt="pokemon" class="pokemon_image">

            <h1 class="pokemon_data">
                <span class="pokemon_number"></span> -
                <span class="pokemon_name"></span>
            </h1>

            <form class="form">
                <input type="search" class="input_search" placeholder="Name or Number" required>
            </form>

            <div class="buttons">
                <button class="button btn_prev">Prev &lt;</button>
                <button class="button btn_next">Next &gt;</button>
            </div>

            <img src="img/pokedex.png" alt="Pokédex" class="pokedex">
        </main>
    </body>
</html>
